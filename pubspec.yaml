name: pokemon2
description: "Pokemon"
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# In Android, build-name is used as versionName while build-number used as versionCode.
# Read more about Android versioning at https://developer.android.com/studio/publish/versioning
# In iOS, build-name is used as CFBundleShortVersionString while build-number is used as CFBundleVersion.
# Read more about iOS versioning at
# https://developer.apple.com/library/archive/documentation/General/Reference/InfoPlistKeyReference/Articles/CoreFoundationKeys.html
# In Windows, build-name is used as the major, minor, and patch parts
# of the product and file versions while build-number is used as the build suffix.
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  sizer: ^3.1.3
  material_design_icons_flutter: 7.0.7296
  cupertino_icons: ^1.0.8
  go_router: ^12.1.3
  flutter_svg: ^2.2.1
  graphql_flutter: ^5.1.2
  json_annotation: ^4.9.0
  get_it: ^8.2.0
  graphql: ^5.1.2
  dio: ^5.9.0
  stacked: ^3.5.0
  infinite_scroll_pagination: ^5.1.1
  flutter_staggered_grid_view: ^0.7.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_gen_runner: ^5.3.2
  build_runner: ^2.4.6
  flutter_lints: ^5.0.0
  json_serializable: ^6.7.1
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/fonts/larsseit-font-family/
    - assets/query/
  fonts:
    - family: Larsseit
      fonts:
        - asset: assets/fonts/larsseit-font-family/LarsseitThin.otf
          weight: 100
        - asset: assets/fonts/larsseit-font-family/LarsseitThinItalic.otf
          weight: 100
          style: italic
        - asset: assets/fonts/larsseit-font-family/LarsseitLight.otf
          weight: 300
        - asset: assets/fonts/larsseit-font-family/LarsseitLightItalic.otf
          weight: 300
          style: italic
        - asset: assets/fonts/larsseit-font-family/LarsseitMedium.otf
          weight: 500
        - asset: assets/fonts/larsseit-font-family/LarsseitMediumItalic.otf
          weight: 500
          style: italic
        - asset: assets/fonts/larsseit-font-family/LarsseitBold.otf
          weight: 700
        - asset: assets/fonts/larsseit-font-family/LarsseitBoldItalic.otf
          weight: 700
          style: italic
        - asset: assets/fonts/larsseit-font-family/LarsseitExtraBold.otf
          weight: 800
        - asset: assets/fonts/larsseit-font-family/LarsseitExtraBoldItalic.otf
          weight: 800
          style: italic


